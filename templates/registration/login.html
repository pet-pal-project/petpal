{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<div id="login">

    <div id="login-form">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button id="log-in-btn" type="submit">Log In</button>
        </form>
    </div>
   
</div>

{% endblock %}
