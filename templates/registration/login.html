
{% extends "base.html" %}


{% block body_block %}


<h1>Login</h1>

<p>
    <a href="{% url '/accounts/register' %}">Create an account</a>
</p>

<section>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
</section>

<script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
      // You can put more options here.

    });
  });
  </script>


{% endblock %}
