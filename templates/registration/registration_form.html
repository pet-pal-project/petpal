{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div id="login">
    <div id="login-form">
        <div class="login-box">
          <h1>Register</h1>

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

          </form>
        </div>
      </div>
    </div>




{% endblock  %}
