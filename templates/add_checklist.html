{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Adding checklist for {{ pet.name }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ sitterform|crispy }}
    {{ form|crispy }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
