{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
<h1>Edit Critter</h1>
<div id="add-pet-form">

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %%}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>

{% endblock %}
