{% extends 'base.html' %}

{% block content %}

<h1>Pet Profile: {{ pet.name }}</h1>
<!-- <button type="button" class="button-lg">Pet Pal</button> -->
<section>
<img src="{{pet.profile_Image.url}}">

<div class="info">
<h2>Owner</h2>
<p>{{ pet.owner }}</p>
</div>

<div class="info">
<h2>About Me</h2>
<p>{{ pet.about_Me }}</p>
</div>

{% if pet.vet_Info %}
<div class="info">
<h2>Vet Info</h2>
<p>{{ pet.vet_Info }}</p>
</div>
{% endif %}

<div class="info">
<h2>Emergency Contact</h2>
<p>{{ pet.emergency_Contact }}</p>
</div>


</section>



{% endblock %}
