
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="section">
<div id="new-q-form">
    <h1>Update Profile for {{request.user}}</h1>
        <form action="{% url 'update-profile' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
            <button id="new-q-button">Submit</button>
        </form>
</div>
</div>
{% endblock %}
