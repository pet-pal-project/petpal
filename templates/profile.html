{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1>{{user.user}}'s Profile </h1>

{% if existing_contact %}
    <p>You've already added this user as a contact.</p> 
{% else %}
    <p><a href="{% url 'contact-added' user.pk %}" class="btn btn-primary">Add to Contacts</a></p>
{% endif %}

{% endblock %}
